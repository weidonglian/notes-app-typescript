schema {
  query: Query,
  mutation: Mutation
}

type Query {
    notes: [Note]
}

type Mutation {
    createNote(name: String!): Note
    updateNote(id: Int!, name: String!): Note
    deleteNote(id: Int!): Note
}

interface Node {
    id: Int!
}

type Todo implements Node {
    id: Int!
    name: String!
    done: Boolean
    noteId: Int!
}

type Note implements Node {
    id: Int!
    name: String!
    userId: Int!
    todos: [Todo]
}