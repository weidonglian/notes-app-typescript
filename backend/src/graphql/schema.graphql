type Todo {
    id: Int!
    name: String!
    done: Boolean
    note: Note!
}

type Note {
    id: Int!
    name: String!
    userId: Int!
    todos: [Todo]
}

type Query {
    notes: [Note]
}

type Mutation {
    createNote(title: String!): Note
    updateNote(id: Int!, title: String!): Note
    deleteNote(id: Int!): Note
}